name: Node CI
on:
  push:
    branches-ignore:
      - master
jobs:
  release:
    name: Build and test
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Migrate Prisma schema
        run: npx prisma migrate save --name test --experimental
      - name: Build TypeScript
        run: npm run build
